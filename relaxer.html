<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./relaxer/style.css" />
  <title>Relaxer</title>
</head>

<body>
  <canvas id="granim-canvas"></canvas>

  <div class="container" id="container">
    <div class="circle"></div>
    <p id="text"></p>

    <div class="pointer-container">
      <span class="pointer"></span>
    </div>

    <div class="gradient-circle"></div>
  </div>
  <div class="footer">
    <div class="soundbutton paused">
      <img src="./relaxer/img/sound.gif" alt="Alt" />
    </div>
    <audio class="audio" src="./relaxer/sound/meditative-rain.mp3" loop></audio>

    <div class="color-controls-container folded"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"
    integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./relaxer/script.js"></script>
</body>

</html>
